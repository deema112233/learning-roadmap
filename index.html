<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 1.1em;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #333;
      margin-top: 10px;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .card {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="mypic.jpg" alt="My Photo">
    <h1>Your Name</h1>
    <p>I'm learning Full Stack Development!</p>
    <p>Find me on <a href="https://github.com/deema112233" target="_blank">GitHub</a></p>
  </div>
</body>
</html>
