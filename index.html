<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="mypic.jpg" alt="My photo" width="150">
    <h1>Nadeem Suleman</h1>
    <p>I'm learning full stack development!</p>
    <p>Find me on <a href="https://github.com/deema112233" target="_blank">GitHub</a></p>
  </div>

</html>
